<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
        </style>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cont">
<img src="image-product-desktop.jpg" alt="" srcset="">

  <p class="name" style="font-family: 'Fraunces',serif;">Gabrielle Essence Eau De Parfum</p>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

  <p class="price">$149.99
    </p>
    <span>$169.99</span>

  <button class="cartbtn"><img src="icon-cart.svg" alt="" srcset=""> Add to Cart</button>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ghanim Ali</a>.
  </div>
</body>
</html>
